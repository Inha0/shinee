{% extends 'base.html' %}
{% block noauth %}
<div class="row" style="height: 100vh;">
    <div class="col-lg-5" style="overflow: hidden; height: 100%;">
        <img class="cover" src="/MEDIA/key-badlove-5.jpg">
    </div>
    <div class="col-lg-7">
        <div class="container" style="width: 400px; margin-top: 20%;">
            <h3 class="mb-3" style="color: white;">로그인하기</h3>
            <p class="mb-5" style="color: rgba(255, 255, 255, 0.548);">샤이니의 앨범을 내 리스트에 추가하고<br> 커뮤니티에서 사람들과 공유하세요!</p>
            <form class="form-floating" method="POST" action="{% url 'main:userlogin' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control login-input" id="floatingInput" value="" placeholder="아이디를 입력해주세요.">
                    <label for="floatingInput" style="color: rgb(155, 155, 155);">아이디</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" value="" placeholder="비밀번호를 입력해주세요.">
                    <label for="floatingPassword" style="color: rgb(155, 155, 155);">비밀번호</label>
                </div>
                {% if messages %}
                        {% for message in messages %}
                            <p class="mt-1" style="font-size: 13px; margin-bottom: 0px; color: rgb(255, 77, 77);">{{ message.message }}</p>
                        {% endfor %}
                {% endif %}
                <button class="btn btn-login mt-5"><b>로그인</b></button>
            </form>
        </div>
    </div>
</div>
<style>
    .btn-login {
        background-color: #79e5cb;
        width: 100%;
        height: 58px;
    }
    .cover {
        object-fit: cover;
        background-position: center;
        width: 100%;
        height: 100%;
    }
    .jb-text { 
            position: absolute; 
            top: 50%; width: 100%;
    }
</style>
{% endblock %}
